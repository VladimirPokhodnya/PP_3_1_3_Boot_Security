<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br/>
    <label for="lastName">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <br/>
    <label for="lastName">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email" onfocus="this.value=''" value="Click here to clear">
    <br/>
    <label for="lastName">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password" onfocus="this.value=''">
    <br/>
    <input type="submit" value="Create User">
</form>
</body>
</html>
